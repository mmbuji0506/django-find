{% extends 'base.html' %}
{% block title %}Register Device{% endblock %}
{% block content %}
    <div class="container">
        <h2>Register New Device</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
{% endblock %}
